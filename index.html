<!DOCTYPE html>
<html lang="pt" style="background-color: hsl(212, 100%, 75%); font-size: 2em; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octangled!</title>
    <script src="octangled.mjs"></script>
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <canvas></canvas>
    <button>New Challenge!</button>
    <details>
        <summary>Options</summary>
        <input title="Card size in cm" type="number" inputmode="numeric" id="cardsize" value="8.0" min="8" step="0.01"/>
        <input title="Max cord size in cm" type="number" inputmode="numeric" id="max" value="26" min="8"/>
        <input title="Number of plugs" type="number" inputmode="numeric" id="plugs" value="8" min="2"/>
        <input title="Number of circles" type="number" inputmode="numeric" id="circles" value="1" min="1"/>
        <input title="Timer in seconds" type="number" inputmode="numeric" id="timer" value="30" min="10"/>
        <label >Back cords<input type="checkbox" id="backs"/></label>      
        <label >Solution <input type="checkbox" id="solution"/></label>      
    </details>
</body>
</html>
